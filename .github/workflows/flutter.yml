name: Flutter CI

on:
  push:
    branches:
      - main  # Change to your repo's default branch if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable   # This will fetch latest stable Flutter

      - name: Install dependencies
        run: flutter pub get

      - name: Run analysis
        run: flutter analyze

      - name: Run tests
        run: flutter test
